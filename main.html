<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="profile.js"></script>
    <script defer src="ribbon.js"></script>
    <script defer src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ribbon.css">

</head>

<body>
    <div class="container mt-5">
        <div class="header d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <h1 class="#" id="user_name">User Name</h1>
                <button class="text-decoration-none border-0" style="background: none" id="editProfileButton">
                    <i class="bi bi-pencil-square ml-2"></i>
                </button>
            </div>
            <button class="btn btn-info">Follow User</button>
        </div>
        <div class="main">
            <div class="form-group d-flex align-items-center">
                <form id="message-form">
                    <label for="#" id="#"></label>
                    <input type="text" class="form-control input" id="message" name="message" rows="4" required placeholder="message">
                    <button type="submit" class="button">Send</button>
                </form>

            </div>
        </div>
        <hr>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveProfileButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-post"></div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
