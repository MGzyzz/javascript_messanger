<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="profile.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2" id="user_name"></h4>
                            <p class="text-muted mb-4">@email <span class="mx-2">|</span>
                                <a href="#!" id="email"></a>
                            </p>
                            <div class="mb-4 pb-2">
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="bi bi-facebook"></i>
                    </button>
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="bi bi-twitter"></i>
                    </button>
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="bi bi-discord"></i>                    </button>
                            </div>
                            <button type="button" class="btn btn-primary btn-rounded btn-lg">
                    Message now
                  </button>
                            <div class="d-flex justify-content-center text-center mt-5 mb-2">
                                <div>
                                    <p class="mb-2 h5" id="subscriptions">0</p>
                                    <p class="text-muted mb-0">subscriptions</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-2 h5" id="subscribers">0</p>
                                    <p class="text-muted mb-0">subscribers</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
